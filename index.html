<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
  
  <div class="container phone">
    <div class="display">
        
        <input type="text" class="form-control" aria-label="Username"
                        aria-describedby="basic-addon1"  id="result" placeholder="0">
    </div>
    <div class="input">
      <div class="scientific">
        <button class="calc-button" onclick="calculateSin()">sin</button>
        <button class="calc-button" onclick="calculateCos()">cos</button>
        <button class="calc-button" onclick="calculateTan()">tan</button>
        <button class="calc-button" onclick="calculateSininverse()">sin<sup>-1</sup></button>
        <button class="calc-button" onclick="calculateCosinverse()">cos<sup>-1</sup></button>
        <button class="calc-button" onclick="calculateTaninverse()">tan<sup>-1</sup></button>

        
        
        <button class="calc-button" onclick="appendOperator(3.14159)">&#928;</button>
        
        <button class="calc-button" onclick="appendNumber('**')">^</button>
        <button class="calc-button" onclick="sqrRoot('√')">√</button>
      </div>
      <div class="basic">
        <div class="digits">
          <button class="calc-button" onclick="appendNumber('(')">(</button>
  <button class="calc-button" onclick="appendNumber(')')">)</button>

          <button class="calc-button" onclick="calculatePercentage()">%</button>
          <button class="calc-button" onclick="appendNumber('7')">7</button>
          <button class="calc-button" onclick="appendNumber('8')">8</button>
          <button class="calc-button" onclick="appendNumber('9')">9</button>
          <button class="calc-button"onclick="appendNumber('4')">4</button>
          <button class="calc-button" onclick="appendNumber('5')">5</button>
          <button class="calc-button" onclick="appendNumber('6')">6</button>
          <button class="calc-button"onclick="appendNumber('1')">1</button>
          <button class="calc-button" onclick="appendNumber('2')">2</button>
          <button class="calc-button" onclick="appendNumber('3')">3</button>
          <button class="calc-button" onclick="appendNumber('.')">.</button>
          <button class="calc-button" onclick="appendNumber('0')">0</button>
          <button class="calc-button" onclick="calculate()">=</button>
        </div>
        <div class="operators">
            <button class="calc-button" id="btn-2"onclick="clearResult()">C</button>
          <button class="calc-button" id="btn-1" onclick="delButton()">DEL</button>
          <button class="calc-button" onclick="appendOperator('/')">&#247;</button>
          <button class="calc-button" onclick="appendNumber('*')">x</button>
          <button class="calc-button" onclick="appendOperator('-')">-</button>
          <button class="calc-button"onclick="appendOperator('+')">+</button>
        </div>
      </div>
    </div>
  </div>
  



  
  <script src="./java.js"></script>
</body>
</html>
